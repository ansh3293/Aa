<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden URL Example</title>
</head>
<body>

<div class="box1">
    <button onclick="openLink()">Open Star Bharat HD</button>
</div>

<iframe id="hiddenFrame" style="display:none;"></iframe>

<script>
function openLink() {
    var iframe = document.getElementById('hiddenFrame');
    iframe.src = 'https://amitb3669.github.io/all-in-one-tataplay-web.php/star-bharat.html';
}
</script>

</body>
</html>
